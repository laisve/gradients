<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Gradient Generator</title>
  <meta name="description" content="Colour gradient generator">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="/css/styles.css?v=1.0">

</head>

<body>
  <div class="main-wrapper">
    <h1>Gradient Generator</h1>
    <p>Generate whatever JPG or PNG gradient you want</p>
    <form method="post" action="generate_gradient.php">
      <div class="inputs-row">
        <label>Color from</label>
        <input type="color" name="color_from">
      </div>
      <div class="inputs-row">
        <label>Color to</label>
        <input type="color" name="color_to">
      </div>
      <div class="inputs-row">
        <label>Type</label>
        <select name="gradient_type">
          <option value="horizontal">&#129094;</option>
          <option value="vertical">&#129147;</option>
          <option value="diagonal">&#129158;</option>
          <option value="rectangle"></option>
          <option value="ellipse"></option>
        </select>
      </div>
      <div class="inputs-row">
        <button type="button">Generate preview</button>
        <button type="submit">Download</button>
      </div>
    </form>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
